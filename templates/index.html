<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BnL CRM</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-4">
        <h1 class="mb-4">BnL Sample CRM</h1>

        <!-- Tabs Navigation -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="organizations-tab" data-bs-toggle="tab" data-bs-target="#organizations" type="button" role="tab">Organizations</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contacts-tab" data-bs-toggle="tab" data-bs-target="#contacts" type="button" role="tab">Contacts</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="opportunities-tab" data-bs-toggle="tab" data-bs-target="#opportunities" type="button" role="tab">Opportunities</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="interactions-tab" data-bs-toggle="tab" data-bs-target="#interactions" type="button" role="tab">Interactions</button>
            </li>
        </ul>

        <!-- Tabs Content -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="organizations" role="tabpanel">
                <div class="table-responsive mt-3">
                    {{ tables['organizations'] | safe }}
                </div>
            </div>
            <div class="tab-pane fade" id="contacts" role="tabpanel">
                <div class="table-responsive mt-3">
                    {{ tables['contacts'] | safe }}
                </div>
            </div>
            <div class="tab-pane fade" id="opportunities" role="tabpanel">
                <div class="table-responsive mt-3">
                    {{ tables['opportunities'] | safe }}
                </div>
            </div>
            <div class="tab-pane fade" id="interactions" role="tabpanel">
                <div class="table-responsive mt-3">
                    {{ tables['interactions'] | safe }}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
